<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnClick">Clique</button>
    <label id="myLabel">Mover o mouse aqui</label>

    <form id="myForm">
        <input id = "formName" type="text" placeholder="Digite seu nome">
        <button type="submit">Enviar</button>
    </form>

    <script>
        const btnClick = document.getElementById("btnClick");
        let cont = 1;
        btnClick.addEventListener('click', function () {
            console.log('Clicou ' + cont);
            cont++;
        });

        const myLabel = document.getElementById("myLabel");

        myLabel.addEventListener('mouseover', function () {
            myLabel.style.backgroundColor = 'blue';
            myLabel.style.color = 'white';
        });

        myLabel.addEventListener('mouseout', function () {
            myLabel.style.backgroundColor = 'transparent';
            myLabel.style.color = 'black';
        });

        myForm = document.getElementById("myForm");
        formName = document.getElementById("formName");

        myForm.addEventListener('submit', function (event) {
            event.preventDefault();
            if(formName.value == '') {
                alert('O campo nome é obrigatório');
            } else {
                alert('Formulário enviado com sucesso!')
            }
        })

    </script>




</body>

</html>
